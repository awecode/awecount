name: Feature request
description: Suggest a feature to improve Awecode
title: "[feature]: "
labels: [âœ¨feature]
assignees: []
body:
- type: markdown
  attributes:
    value: |
      Thank you for taking the time to request a feature for Awecode
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue related to this feature request already exists
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Summary
    description: One paragraph description of the feature
  validations:
    required: true
- type: textarea
  attributes:
    label: Why should this be worked on?
    description: A concise description of the problems or use cases for this feature request
  validations:
    required: true
- type: textarea
  attributes:
    label: Proposed solution
    description: Describe how you think this could be implemented
  validations:
    required: false
- type: textarea
  attributes:
    label: Alternative solutions
    description: Describe any alternative solutions or features you've considered
  validations:
    required: false
- type: textarea
  attributes:
    label: Screenshots/mockups
    description: If applicable, add mockups or screenshots to help explain your feature
  validations:
    required: false
